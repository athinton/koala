<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Apple Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #gameContainer {
            text-align: center;
        }

        #menuScreen, #gameScreen, #gameOverScreen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f8ff;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
        }

        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .hidden {
            display: none;
        }

        #instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .checkbox-container {
            margin: 20px 0;
            font-size: 1.1em;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 10px;
        }

        .checkbox-container label {
            cursor: pointer;
            color: #333;
            user-select: none;
        }

        #finalScore {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
        }

        #mobileControls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }

        .horizontal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        #luckContainer {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #luckBar {
            width: 80px;
            height: 16px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #333;
        }

        #luckFill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s ease;
        }

        #luckNotification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.6);
            z-index: 1000;
            animation: luckPopup 2s ease-out forwards;
        }

        @keyframes luckPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            30% { transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
        }

        @media (max-width: 900px) {
            #gameCanvas {
                max-width: 100%;
                height: auto;
            }

            #gameContainer {
                width: 100%;
                padding: 10px;
            }

            #menuScreen, #gameScreen, #gameOverScreen {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 500px) {
            #gameCanvas {
                max-height: 45vh;
                margin: 5px auto;
            }

            #gameScreen {
                padding: 10px;
            }

            #gameScreen h1 {
                display: none;
            }

            #gameInfo {
                margin-bottom: 5px;
                font-size: 1em;
            }

            #mobileControls {
                padding: 5px;
                gap: 5px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .horizontal-controls {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="menuScreen">
            <h1>üê® Koala Apple Game üçé</h1>
            <div class="checkbox-container">
                <input type="checkbox" id="kangarooToggle" checked>
                <label for="kangarooToggle">Include Kangaroo Chase</label>
            </div>
            <h2>Select Game Duration:</h2>
            <button class="button" onclick="startGame(60)">1 Minute</button>
            <button class="button" onclick="startGame(120)">2 Minutes</button>
            <button class="button" onclick="startGame(180)">3 Minutes</button>
            <button class="button" onclick="startGame(0)">Endless</button>
            <div id="instructions">
                <p>Use Arrow Keys to move the koala</p>
                <p>Collect apples to score points!</p>
                <p id="kangarooInstruction">Avoid the evil kangaroo!</p>
            </div>
        </div>

        <div id="gameScreen" class="hidden">
            <h1>üê® Koala Apple Game üçé</h1>
            <div id="gameInfo">
                <div>Score: <span id="score">0</span></div>
                <div>Time: <span id="timer">0:00</span></div>
                <div id="luckContainer">
                    Luck: <div id="luckBar"><div id="luckFill" style="width: 50%;"></div></div>
                </div>
                <button id="endGameBtn" class="button hidden" onclick="endGame()" style="padding: 8px 16px; font-size: 0.9em;">End Game</button>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="mobileControls">
                <button class="control-btn" id="upBtn">‚ñ≤</button>
                <div class="horizontal-controls">
                    <button class="control-btn" id="leftBtn">‚óÄ</button>
                    <button class="control-btn" id="downBtn">‚ñº</button>
                    <button class="control-btn" id="rightBtn">‚ñ∂</button>
                </div>
            </div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>Game Over!</h1>
            <div id="finalScore">Score: 0</div>
            <button class="button" onclick="returnToMenu()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let scurryingSound = null;

        let gameState = {
            score: 0,
            timeLeft: 0,
            gameActive: false,
            kangarooEnabled: true,
            luck: 0.5,
            luckLevel: 0,
            koala: {
                x: 400,
                y: 300,
                size: 50,
                speed: 5,
                dx: 0,
                dy: 0,
                rotation: 0,
                isSpinning: false,
                spinStartTime: 0
            },
            kangaroo: {
                x: 100,
                y: 100,
                size: 55,
                speed: 2.5
            },
            apples: [],
            keys: {},
            isMoving: false
        };

        let timerInterval;

        function playCrunchSound() {
            const duration = 0.15;
            const now = audioCtx.currentTime;

            const noise = audioCtx.createBufferSource();
            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * duration, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < noiseBuffer.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1500;
            filter.Q.value = 2;

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            noise.start(now);
            noise.stop(now + duration);
        }

        function startScurryingSound() {
            if (scurryingSound) return;

            // Resume audio context if suspended (required after user interaction)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator1 = audioCtx.createOscillator();
            const oscillator2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator1.type = 'sine';
            oscillator1.frequency.value = 200;
            oscillator2.type = 'sine';
            oscillator2.frequency.value = 150;

            gainNode.gain.value = 0;

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator1.start();
            oscillator2.start();

            let isPlaying = false;
            const interval = setInterval(() => {
                if (!gameState.gameActive) {
                    oscillator1.stop();
                    oscillator2.stop();
                    clearInterval(interval);
                    scurryingSound = null;
                    return;
                }

                const now = audioCtx.currentTime;
                if (isPlaying) {
                    gainNode.gain.setValueAtTime(0, now);
                    isPlaying = false;
                } else {
                    gainNode.gain.setValueAtTime(0.02, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    isPlaying = true;
                }
            }, 100);

            scurryingSound = { oscillator1, oscillator2, gainNode, interval };
        }

        function stopScurryingSound() {
            if (!scurryingSound) return;

            const now = audioCtx.currentTime;
            scurryingSound.gainNode.gain.setValueAtTime(scurryingSound.gainNode.gain.value, now);
            scurryingSound.gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

            setTimeout(() => {
                if (scurryingSound) {
                    scurryingSound.oscillator1.stop();
                    scurryingSound.oscillator2.stop();
                    clearInterval(scurryingSound.interval);
                    scurryingSound = null;
                }
            }, 150);
        }

        function playBonkSound() {
            const now = audioCtx.currentTime;
            const duration = 0.5;

            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc1.type = 'sine';
            osc2.type = 'sine';

            osc1.frequency.setValueAtTime(600, now);
            osc1.frequency.exponentialRampToValueAtTime(200, now + 0.2);
            osc2.frequency.setValueAtTime(400, now);
            osc2.frequency.exponentialRampToValueAtTime(150, now + 0.2);

            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

            osc1.connect(gainNode);
            osc2.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc1.start(now);
            osc2.start(now);
            osc1.stop(now + duration);
            osc2.stop(now + duration);
        }

        function startGame(duration) {
            gameState.score = 0;
            gameState.timeLeft = duration;
            gameState.endless = duration === 0;
            gameState.gameActive = true;
            gameState.kangarooEnabled = document.getElementById('kangarooToggle').checked;
            gameState.luck = 0.5;
            gameState.luckLevel = 0;
            gameState.koala.x = 400;
            gameState.koala.y = 300;
            gameState.koala.dx = 0;
            gameState.koala.dy = 0;
            gameState.koala.rotation = 0;
            gameState.koala.isSpinning = false;
            gameState.kangaroo.x = Math.random() * (canvas.width - 100) + 50;
            gameState.kangaroo.y = Math.random() * (canvas.height - 100) + 50;
            gameState.apples = [];
            gameState.keys = {};
            gameState.isMoving = false;

            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');

            // Show/hide end game button based on mode
            const endGameBtn = document.getElementById('endGameBtn');
            if (gameState.endless) {
                endGameBtn.classList.remove('hidden');
            } else {
                endGameBtn.classList.add('hidden');
            }

            updateScore();
            updateTimer();
            updateLuckBar();

            spawnApple();
            spawnApple();
            spawnApple();

            // Start appropriate timer based on mode
            if (gameState.endless) {
                gameState.elapsedTime = 0;
                timerInterval = setInterval(() => {
                    gameState.elapsedTime++;
                    updateTimer();
                }, 1000);
            } else {
                timerInterval = setInterval(() => {
                    gameState.timeLeft--;
                    updateTimer();

                    if (gameState.timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }

            gameLoop();
        }

        function endGame() {
            gameState.gameActive = false;
            clearInterval(timerInterval);
            stopScurryingSound();

            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `Score: ${gameState.score}`;
        }

        function returnToMenu() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('menuScreen').classList.remove('hidden');
        }

        function spawnApple(type = 'regular') {
            const apple = {
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: type === 'rainbow' ? 35 : 30,
                type: type,
                spawnTime: Date.now(),
                points: type === 'rainbow' ? 25 : type === 'diamond' ? 10 : type === 'golden' ? 5 : 1,
                duration: type === 'diamond' ? 5000 : type === 'golden' ? 10000 : null
            };
            gameState.apples.push(apple);
        }

        function trySpawnSpecialApple() {
            const rand = Math.random();
            const diamondChance = 0.02 * gameState.luck;
            const goldenChance = 0.06 * gameState.luck;

            // Rainbow apple only spawns at max luck
            if (gameState.luckLevel >= 3) {
                const rainbowChance = 0.01; // 1% chance when at max luck
                const hasRainbow = gameState.apples.some(a => a.type === 'rainbow');
                // In timed mode, only one rainbow allowed; in endless, unlimited
                const canSpawnRainbow = gameState.endless || !hasRainbow;

                if (rand < rainbowChance && canSpawnRainbow) {
                    spawnApple('rainbow');
                    return;
                }
            }

            if (rand < diamondChance) {
                // Diamond apple (very rare, affected by luck)
                spawnApple('diamond');
            } else if (rand < diamondChance + goldenChance) {
                // Golden apple (rare, affected by luck)
                spawnApple('golden');
            }
        }

        function updateLuckBar() {
            // Luck ranges from 0.5 (base) to 2 (max at level 3)
            // Bar shows 0% at 0.5 luck, 100% at 2 luck
            const percentage = ((gameState.luck - 0.5) / 1.5) * 100;
            document.getElementById('luckFill').style.width = `${percentage}%`;
        }

        function showLuckNotification(level) {
            const messages = {
                1: 'üçÄ Luck Up! (1.5x)',
                2: 'üçÄüçÄ Luck Up! (2x)',
                3: 'üçÄüçÄüçÄ MAX LUCK!'
            };
            const notification = document.createElement('div');
            notification.id = 'luckNotification';
            notification.textContent = messages[level] || 'Luck Up!';
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        function checkLuckMilestone(oldScore, newScore) {
            // Level 1: score reaches 50 (luck 0.5 -> 1)
            // Level 2: score reaches 100 (luck 1 -> 1.5)
            // Level 3: score reaches 150 (luck 1.5 -> 2)
            const milestones = [
                { score: 50, luck: 1, level: 1 },
                { score: 100, luck: 1.5, level: 2 },
                { score: 150, luck: 2, level: 3 }
            ];

            for (const milestone of milestones) {
                if (oldScore < milestone.score && newScore >= milestone.score && gameState.luckLevel < milestone.level) {
                    gameState.luck = milestone.luck;
                    gameState.luckLevel = milestone.level;
                    updateLuckBar();
                    showLuckNotification(milestone.level);
                    break;
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        function updateTimer() {
            if (gameState.endless) {
                const minutes = Math.floor(gameState.elapsedTime / 60);
                const seconds = gameState.elapsedTime % 60;
                document.getElementById('timer').textContent =
                    `‚àû (${minutes}:${seconds.toString().padStart(2, '0')})`;
            } else {
                const minutes = Math.floor(gameState.timeLeft / 60);
                const seconds = gameState.timeLeft % 60;
                document.getElementById('timer').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function drawKoala() {
            const k = gameState.koala;

            ctx.save();
            ctx.translate(k.x, k.y);
            ctx.rotate(k.rotation);
            ctx.translate(-k.x, -k.y);

            ctx.fillStyle = '#8B8B8B';
            ctx.beginPath();
            ctx.arc(k.x - 20, k.y - 12, 16, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(k.x + 20, k.y - 12, 16, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#E8E8E8';
            ctx.beginPath();
            ctx.arc(k.x - 20, k.y - 12, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(k.x + 20, k.y - 12, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.arc(k.x, k.y, k.size / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#D3D3D3';
            ctx.beginPath();
            ctx.ellipse(k.x, k.y + 8, 18, 16, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(k.x - 8, k.y - 3, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(k.x + 8, k.y - 3, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(k.x, k.y + 8, 7, 9, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawKangaroo() {
            const kan = gameState.kangaroo;

            // Thick tail curving behind
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.moveTo(kan.x + 5, kan.y + 20);
            ctx.quadraticCurveTo(kan.x + 35, kan.y + 15, kan.x + 40, kan.y + 35);
            ctx.quadraticCurveTo(kan.x + 38, kan.y + 42, kan.x + 30, kan.y + 40);
            ctx.quadraticCurveTo(kan.x + 25, kan.y + 25, kan.x + 5, kan.y + 25);
            ctx.fill();

            // Back legs (large and powerful)
            ctx.fillStyle = '#9C8B7A';
            ctx.beginPath();
            ctx.ellipse(kan.x - 12, kan.y + 30, 10, 18, 0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 8, kan.y + 30, 10, 18, -0.2, 0, Math.PI * 2);
            ctx.fill();

            // Large feet
            ctx.fillStyle = '#6B5B4F';
            ctx.beginPath();
            ctx.ellipse(kan.x - 18, kan.y + 45, 12, 6, 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 14, kan.y + 45, 12, 6, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Main body
            ctx.fillStyle = '#A0917B';
            ctx.beginPath();
            ctx.ellipse(kan.x, kan.y + 10, 18, 25, 0, 0, Math.PI * 2);
            ctx.fill();

            // Lighter belly/chest
            ctx.fillStyle = '#D4C4B0';
            ctx.beginPath();
            ctx.ellipse(kan.x, kan.y + 12, 12, 18, 0, 0, Math.PI * 2);
            ctx.fill();

            // Small front arms/paws
            ctx.fillStyle = '#9C8B7A';
            ctx.beginPath();
            ctx.ellipse(kan.x - 14, kan.y + 2, 5, 10, 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 14, kan.y + 2, 5, 10, -0.4, 0, Math.PI * 2);
            ctx.fill();

            // Paw details
            ctx.fillStyle = '#6B5B4F';
            ctx.beginPath();
            ctx.arc(kan.x - 16, kan.y + 10, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(kan.x + 16, kan.y + 10, 4, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#A0917B';
            ctx.beginPath();
            ctx.ellipse(kan.x, kan.y - 18, 14, 16, 0, 0, Math.PI * 2);
            ctx.fill();

            // Snout/muzzle
            ctx.fillStyle = '#B8A898';
            ctx.beginPath();
            ctx.ellipse(kan.x, kan.y - 10, 8, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ears (tall and pointed)
            ctx.fillStyle = '#9C8B7A';
            ctx.beginPath();
            ctx.ellipse(kan.x - 10, kan.y - 35, 5, 12, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 10, kan.y - 35, 5, 12, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Inner ears
            ctx.fillStyle = '#DBC8B8';
            ctx.beginPath();
            ctx.ellipse(kan.x - 10, kan.y - 34, 3, 8, -0.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 10, kan.y - 34, 3, 8, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#2C1810';
            ctx.beginPath();
            ctx.ellipse(kan.x - 6, kan.y - 20, 3, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kan.x + 6, kan.y - 20, 3, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye highlights
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(kan.x - 5, kan.y - 21, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(kan.x + 7, kan.y - 21, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Nose
            ctx.fillStyle = '#4A3728';
            ctx.beginPath();
            ctx.ellipse(kan.x, kan.y - 8, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.strokeStyle = '#5C4033';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(kan.x - 4, kan.y - 4);
            ctx.quadraticCurveTo(kan.x, kan.y - 2, kan.x + 4, kan.y - 4);
            ctx.stroke();
        }

        function drawApple(apple) {
            // Set color based on apple type
            if (apple.type === 'rainbow') {
                // Rainbow apple - animated rainbow gradient
                const time = Date.now() / 500;
                const gradient = ctx.createLinearGradient(
                    apple.x - apple.size / 2, apple.y - apple.size / 2,
                    apple.x + apple.size / 2, apple.y + apple.size / 2
                );
                // Rotating rainbow colors
                const offset = (time % 1);
                gradient.addColorStop((0 + offset) % 1, '#FF0000');
                gradient.addColorStop((0.17 + offset) % 1, '#FF7F00');
                gradient.addColorStop((0.33 + offset) % 1, '#FFFF00');
                gradient.addColorStop((0.5 + offset) % 1, '#00FF00');
                gradient.addColorStop((0.67 + offset) % 1, '#0000FF');
                gradient.addColorStop((0.83 + offset) % 1, '#8B00FF');
                ctx.fillStyle = gradient;
            } else if (apple.type === 'diamond') {
                // Diamond apple - cyan/blue sparkle effect
                const gradient = ctx.createRadialGradient(apple.x - 3, apple.y - 3, 0, apple.x, apple.y, apple.size / 2);
                gradient.addColorStop(0, '#FFFFFF');
                gradient.addColorStop(0.3, '#00FFFF');
                gradient.addColorStop(0.7, '#00BFFF');
                gradient.addColorStop(1, '#1E90FF');
                ctx.fillStyle = gradient;
            } else if (apple.type === 'golden') {
                // Golden apple - shiny gold effect
                const gradient = ctx.createRadialGradient(apple.x - 3, apple.y - 3, 0, apple.x, apple.y, apple.size / 2);
                gradient.addColorStop(0, '#FFFACD');
                gradient.addColorStop(0.4, '#FFD700');
                gradient.addColorStop(0.8, '#FFA500');
                gradient.addColorStop(1, '#B8860B');
                ctx.fillStyle = gradient;
            } else {
                // Regular red apple
                ctx.fillStyle = '#FF4444';
            }

            ctx.beginPath();
            ctx.arc(apple.x, apple.y, apple.size / 2, 0, Math.PI * 2);
            ctx.fill();

            // Add sparkle effect for special apples
            if (apple.type === 'rainbow') {
                // Rainbow circle around the apple
                const time = Date.now() / 300;
                const radius = apple.size / 2 + 15;
                ctx.lineWidth = 5;
                const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#8B00FF'];
                const segmentAngle = (Math.PI * 2) / rainbowColors.length;
                for (let i = 0; i < rainbowColors.length; i++) {
                    const colorIndex = (i + Math.floor(time)) % rainbowColors.length;
                    ctx.strokeStyle = rainbowColors[colorIndex];
                    ctx.beginPath();
                    ctx.arc(apple.x, apple.y, radius, i * segmentAngle, (i + 1) * segmentAngle);
                    ctx.stroke();
                }

                // White glow effect
                const pulse = Math.sin(Date.now() / 150) * 0.4 + 0.6;
                ctx.strokeStyle = `rgba(255, 255, 255, ${pulse})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(apple.x, apple.y, apple.size / 2 + 3, 0, Math.PI * 2);
                ctx.stroke();

                // Multicolored sparkles for rainbow
                const rainbowSparkleColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#8B00FF'];
                const sparkleTime = Date.now() / 100;
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2 + sparkleTime * 0.5;
                    const sparkleRadius = apple.size / 2 + 10 + Math.sin(sparkleTime + i) * 3;
                    const sx = apple.x + Math.cos(angle) * sparkleRadius;
                    const sy = apple.y + Math.sin(angle) * sparkleRadius;
                    const sparkleSize = 3 + Math.sin(sparkleTime * 2 + i) * 1.5;
                    ctx.fillStyle = rainbowSparkleColors[(i + Math.floor(sparkleTime)) % 6];
                    ctx.beginPath();
                    ctx.arc(sx, sy, sparkleSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (apple.type === 'diamond' || apple.type === 'golden') {
                // Pulsing glow effect
                const pulse = Math.sin(Date.now() / 200) * 0.3 + 0.7;
                ctx.strokeStyle = apple.type === 'diamond' ? `rgba(0, 255, 255, ${pulse})` : `rgba(255, 215, 0, ${pulse})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(apple.x, apple.y, apple.size / 2 + 3, 0, Math.PI * 2);
                ctx.stroke();

                // Colored sparkles
                const sparkleColor = apple.type === 'diamond' ? '#00FFFF' : '#FFD700';
                const sparkleTime = Date.now() / 150;
                for (let i = 0; i < 4; i++) {
                    const angle = (i / 4) * Math.PI * 2 + sparkleTime * 0.3;
                    const sparkleRadius = apple.size / 2 + 8 + Math.sin(sparkleTime + i) * 2;
                    const sx = apple.x + Math.cos(angle) * sparkleRadius;
                    const sy = apple.y + Math.sin(angle) * sparkleRadius;
                    const sparkleSize = 2.5 + Math.sin(sparkleTime * 2 + i) * 1;
                    ctx.fillStyle = sparkleColor;
                    ctx.beginPath();
                    ctx.arc(sx, sy, sparkleSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(apple.x - 2, apple.y - apple.size / 2 - 5, 4, 8);

            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.ellipse(apple.x + 5, apple.y - apple.size / 2 - 5, 8, 5, -0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        function checkCollision(obj1, obj2, size1, size2) {
            const distance = Math.sqrt(
                Math.pow(obj1.x - obj2.x, 2) + Math.pow(obj1.y - obj2.y, 2)
            );
            return distance < (size1 + size2) / 2;
        }

        function getGamepadInput() {
            const input = { up: false, down: false, left: false, right: false };
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];

            for (const gamepad of gamepads) {
                if (!gamepad) continue;

                // D-pad buttons (standard mapping)
                if (gamepad.buttons[12]?.pressed) input.up = true;
                if (gamepad.buttons[13]?.pressed) input.down = true;
                if (gamepad.buttons[14]?.pressed) input.left = true;
                if (gamepad.buttons[15]?.pressed) input.right = true;

                // Left analog stick (with deadzone)
                const deadzone = 0.3;
                const leftX = gamepad.axes[0] || 0;
                const leftY = gamepad.axes[1] || 0;

                if (leftX < -deadzone) input.left = true;
                if (leftX > deadzone) input.right = true;
                if (leftY < -deadzone) input.up = true;
                if (leftY > deadzone) input.down = true;
            }
            return input;
        }

        function update() {
            if (!gameState.gameActive) return;

            // Combine keyboard and gamepad input
            const gamepadInput = getGamepadInput();
            const up = gameState.keys['ArrowUp'] || gamepadInput.up;
            const down = gameState.keys['ArrowDown'] || gamepadInput.down;
            const left = gameState.keys['ArrowLeft'] || gamepadInput.left;
            const right = gameState.keys['ArrowRight'] || gamepadInput.right;

            if (up) gameState.koala.dy = -gameState.koala.speed;
            else if (down) gameState.koala.dy = gameState.koala.speed;
            else gameState.koala.dy = 0;

            if (left) gameState.koala.dx = -gameState.koala.speed;
            else if (right) gameState.koala.dx = gameState.koala.speed;
            else gameState.koala.dx = 0;

            const isMoving = gameState.koala.dx !== 0 || gameState.koala.dy !== 0;
            if (isMoving && !gameState.isMoving) {
                startScurryingSound();
            } else if (!isMoving && gameState.isMoving) {
                stopScurryingSound();
            }
            gameState.isMoving = isMoving;

            gameState.koala.x += gameState.koala.dx;
            gameState.koala.y += gameState.koala.dy;

            const halfSize = gameState.koala.size / 2;
            if (gameState.koala.x - halfSize < 0) gameState.koala.x = halfSize;
            if (gameState.koala.x + halfSize > canvas.width) gameState.koala.x = canvas.width - halfSize;
            if (gameState.koala.y - halfSize < 0) gameState.koala.y = halfSize;
            if (gameState.koala.y + halfSize > canvas.height) gameState.koala.y = canvas.height - halfSize;

            // Remove expired special apples
            const now = Date.now();
            for (let i = gameState.apples.length - 1; i >= 0; i--) {
                const apple = gameState.apples[i];
                if (apple.duration && (now - apple.spawnTime) > apple.duration) {
                    gameState.apples.splice(i, 1);
                }
            }

            for (let i = gameState.apples.length - 1; i >= 0; i--) {
                if (checkCollision(gameState.koala, gameState.apples[i], gameState.koala.size, gameState.apples[i].size)) {
                    const apple = gameState.apples[i];
                    gameState.apples.splice(i, 1);
                    const oldScore = gameState.score;
                    gameState.score += apple.points || 1;
                    updateScore();
                    checkLuckMilestone(oldScore, gameState.score);
                    // Only spawn a new regular apple if we collected a regular one
                    if (apple.type === 'regular' || !apple.type) {
                        spawnApple();
                    }
                    playCrunchSound();
                }
            }

            // Try to spawn special apples occasionally
            if (Math.random() < 0.01) {
                trySpawnSpecialApple();
            }

            if (gameState.koala.isSpinning) {
                const elapsed = Date.now() - gameState.koala.spinStartTime;
                const spinDuration = 800;
                if (elapsed < spinDuration) {
                    gameState.koala.rotation = (elapsed / spinDuration) * Math.PI * 2;
                } else {
                    gameState.koala.isSpinning = false;
                    gameState.koala.rotation = 0;
                }
            }

            if (!gameState.koala.isSpinning && gameState.kangarooEnabled) {
                const dx = gameState.koala.x - gameState.kangaroo.x;
                const dy = gameState.koala.y - gameState.kangaroo.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    gameState.kangaroo.x += (dx / distance) * gameState.kangaroo.speed;
                    gameState.kangaroo.y += (dy / distance) * gameState.kangaroo.speed;
                }

                if (checkCollision(gameState.koala, gameState.kangaroo, gameState.koala.size, gameState.kangaroo.size)) {
                    gameState.koala.isSpinning = true;
                    gameState.koala.spinStartTime = Date.now();
                    gameState.score = Math.max(0, gameState.score - 1);
                    updateScore();
                    playBonkSound();

                    gameState.koala.x = Math.random() * (canvas.width - 100) + 50;
                    gameState.koala.y = Math.random() * (canvas.height - 100) + 50;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            gameState.apples.forEach(apple => drawApple(apple));
            if (gameState.kangarooEnabled) {
                drawKangaroo();
            }
            drawKoala();
        }

        function gameLoop() {
            update();
            draw();

            if (gameState.gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                gameState.keys[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                gameState.keys[e.key] = false;
            }
        });

        document.getElementById('kangarooToggle').addEventListener('change', (e) => {
            const instruction = document.getElementById('kangarooInstruction');
            if (e.target.checked) {
                instruction.textContent = 'Avoid the evil kangaroo!';
            } else {
                instruction.textContent = 'Enjoy a peaceful apple collection!';
            }
        });

        // Mobile control buttons
        const controlButtons = {
            upBtn: 'ArrowUp',
            downBtn: 'ArrowDown',
            leftBtn: 'ArrowLeft',
            rightBtn: 'ArrowRight'
        };

        Object.keys(controlButtons).forEach(btnId => {
            const button = document.getElementById(btnId);
            const key = controlButtons[btnId];

            // Touch events for mobile
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                gameState.keys[key] = true;
            });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                gameState.keys[key] = false;
            });

            // Mouse events for desktop testing
            button.addEventListener('mousedown', (e) => {
                e.preventDefault();
                gameState.keys[key] = true;
            });

            button.addEventListener('mouseup', (e) => {
                e.preventDefault();
                gameState.keys[key] = false;
            });

            // Prevent button from staying pressed if touch/mouse leaves
            button.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                gameState.keys[key] = false;
            });

            button.addEventListener('mouseleave', (e) => {
                gameState.keys[key] = false;
            });
        });
    </script>
